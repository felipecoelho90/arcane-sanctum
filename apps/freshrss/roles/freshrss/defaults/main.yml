---
# Default variables for FreshRSS role

# Application Configuration
app_dir: /opt/freshrss
git_repo: "https://github.com/FreshRSS/FreshRSS.git"
backup_dir: "{{ app_dir }}/backups"

# OCI Configuration
oci_config_file: "{{ playbook_dir }}/../oci/terraform.tfvars"
backup_bucket: "freshrss-backups"
backup_file: "freshrss-backup.zip"

# Backup Configuration
backup_filename: "freshrss-backup-{{ ansible_date_time.iso8601_basic_short }}.tar.gz"

# Docker Compose Configuration
docker_compose_config:
  project_src: "{{ app_dir }}"
  state: present
  build: no
  remove_orphans: yes
  pull: yes

# System Configuration
timezone: "Europe/Amsterdam"
apt_cache_valid_time: 3600
reboot_config:
  msg: "Reboot initiated by Ansible for system updates"
  connect_timeout: 5
  reboot_timeout: 600
  pre_reboot_delay: 0
  post_reboot_delay: 30
  test_command: whoami 